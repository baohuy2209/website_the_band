<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>
      <input type="radio" name="color" value="#F00" />
      Red
    </label>

    <fieldset>
      <legend>Theme color:</legend>
      <p>
        <input type="radio" name="color" id="red" value="#F00" />
        <label for="red">Red</label>
      </p>
      <p>
        <input type="radio" name="color" id="green" value="#0F0" />
        <label for="green">Green</label>
      </p>
      <p>
        <input type="radio" name="color" id="blue" value="#00F" />
        <label for="blue">Blue</label>
      </p>
    </fieldset>
    <br />
    <input
      type="file"
      accept="image/*"
      title="Only images are allowed"
      multiple
    />
    <input type="password" name="password" />
    <input type="button" value="Click me" />
    <input type="search" />
    <input type="range" min="1" max="10" step="2" />
  </body>
</html>
